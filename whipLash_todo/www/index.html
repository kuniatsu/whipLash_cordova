<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./whipLash/public/index_monaca.css">
        <link rel="shortcut icon" href="./whipLash/public/image/favicon.ico">
        <title>whipLash</title>
    </head>
    <body>
    <header>
        <a href="./setting_monaca.html"><img id="settingIcon" src="./whipLash/public/image/settingIcon.png" ></a>
    </header>
    <article>
        <p id="title">タイトル</p>
        <div id="animationBox">
            <p id="timer" class="timer1">3:00</p>
        </div>
        <div id="playBox">
            <img src="./whipLash/public/image/back.png" id="back">
            <img src="./whipLash/public/image/play.png" id="playstop">
            <img src="./whipLash/public/image/next.png" id="next">
        </div>

        <ol id="taskList">
            <li id="inputTaskList"></li>
        </ol>
        <!-- <div style ="visibility: hidden"> -->
        <div>
            <hr />
            <button onclick="window.plugins.insomnia.keepAwake();">keep awake</button>
            <button onclick="window.plugins.insomnia.allowSleepAgain();">allow sleep again</button>
            <button id="keepAwake_id">keep awake_func</button>
            <button id="allowSleep_id">allow sleep again_func</button>
            <button id="keepAwake_id2">keep awake_func</button>
            <button id="allowSleep_id2">allow sleep again_func</button>            
            <button id="alertbt">alert</button>
            <button id="bt">button</button>
            <button id="bt2">next</button>
            <button id="bt3">delete</button>
            <button id="bt4">timer</button>
            <button id="bt5">start</button>
            <button id="bt6">stop</button>
            <button id="bt7">back</button>
            <button id="bt8"> < </button>
            <button id="bt9"> > </button>
            <button id="bt10">init</button>
            <button id="bt11">ws</button>
            <button id="bt12">animationBox start</button>
            <button id="bt13">animationBox toggle</button>
            <button id="bt14">name</button>
        </div>

    </article>
    <footer>
        <div id="taskList2">
            <span id="inputTaskList2"><input type="text" id="inputTask" placeholder="→  タスク入力してENTER"></span>
        </div>
    </footer>
    </body>
    <script src="./whipLash/public/Config.js"></script>
    <script src="./whipLash/public/Sortable.js"></script>
    <script src="./whipLash/public/TimeLimit.js"></script>
    <script src="./whipLash/public/WebStorage.js"></script>
    <script src="./whipLash/public/Animation.js"></script> 
    <script src="./whipLash/public/TextToSpeech.js"></script>  
    <script src="./whipLash/public/TextToSpeechAndroid.js"></script>     
    <script src="./whipLash/public/module.js"></script>
    <script src="./whipLash/public/index.js"></script>
    <script src="./whipLash/public/test.js"></script>
    <script type="text/javascript" src="js/Insomnia.js"></script>
    <!-- <script type="text/javascript" src="../../../plugins/cordova-plugin-insomnia/www/Insomnia.js"></script> -->
</html>
